<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <legend>EntrenamientoCliente</legend>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="bBack"></label>
      <div class="col-md-4">
        <button id="bBack" name="bBack" class="btn btn-primary">Volver</button>
      </div>
    </div>
    
    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="bCompletar"></label>
      <div class="col-md-8">
        <button id="bCompletar" name="bCompletar" class="btn btn-success">Completar</button>
        <button id="bNotas" name="bNotas" class="btn btn-success">Añadir Notas</button>
      </div>
    </div>
    
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textarea">PLACEHOLDER</label>
      <div class="col-md-4">                     
        <textarea class="form-control" id="textarea" name="textarea">AQUI IRA LA TABLA</textarea>
      </div>
    </div>
    
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="selDia">Selecciona Día</label>
      <div class="col-md-4">
        <select id="selDia" name="selDia" class="form-control">
          <option value="1">Lunes</option>
          <option value="2">Martes</option>
          <option value="3">Miércoles</option>
          <option value="4">Jueves</option>
          <option value="5">Viernes</option>
          <option value="6">Sábado</option>
          <option value="7">Domingo</option>
        </select>
      </div>
    </div>
    
    </fieldset>
    </form>
